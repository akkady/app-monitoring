# grafana/provisioning/dashboards/dashboard.yml
apiVersion: 1
 
providers:
  #hybris
  - name: 'hybris'
    folder: 'Hybris'
    options:
      path: /var/lib/grafana/dashboards/hybris
  #Jmeter
  - name: 'jmeter'
    folder: 'JMeter'
    options:
      path: /var/lib/grafana/dashboards/jmeter
  #MS SQL Server
  - name: 'mssql'
    folder: 'SQL SERVER'
    options:
      path: /var/lib/grafana/dashboards/mssql
  #solr
  - name: 'solr'
    folder: 'Solr'
    options:
      path: /var/lib/grafana/dashboards/solr